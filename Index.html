<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sibusiso Twala</title>
    <style>
        /* CSS STYLING */
        body {
            background-color: #fce4ec;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(216, 27, 96, 0.2);
            max-width: 400px;
            width: 90%;
        }

        #header-img {
            width: 160px;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        h1 {
            color: #d81b60;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesButton {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #yesButton:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }

        #noButton {
            background-color: #f5f5f5;
            color: #9e9e9e;
            cursor: not-allowed;
            border: 1px solid #eeeeee;
        }

        #no-hint {
            font-size: 0.8rem;
            color: #adadad;
            margin-top: 20px;
            font-style: italic;
        }

        .celebration-gif {
            width: 100%;
            border-radius: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <div id="content">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54am8wa254am8wa254am8wa254am8wa254am8wa254am8wa2ZpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat" id="header-img">
            <h1 id="question">Sibusiso Twala, will you be my Valentine?</h1>
            
            <div class="buttons">
                <button id="yesButton" onclick="celebrate()">Yes</button>
                <button id="noButton" onclick="noClicked()">No</button>
            </div>
            
            <p id="no-hint">"No" seems a bit shy üòâ</p>
        </div>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        function celebrate() {
            const container = document.getElementById('main-container');
            
            // This updates the box with a "Success" message
            container.innerHTML = `
                <h1 style="color: #d81b60; font-size: 2.5rem;">YAY! üéâ</h1>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW54am8wa254am8wa254am8wa254am8wa254am8wa254am8wa2ZpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/26vUxJ97iTrK1Ec3m/giphy.gif" class="celebration-gif" alt="Celebration">
                <p style="font-size: 1.4rem; color: #d81b60; margin-top: 20px; font-weight: bold;">I love you Sibusiso!‚ù§Ô∏èü•∫"</p>
            `;

            // Optional: Change background color on success
            document.body.style.backgroundColor = "#fce4ec";
        }

        function noClicked() {
            // Since you want it unresponsive, we just make it shake a little 
            // to show it's "stuck"
            const noBtn = document.getElementById('noButton');
            noBtn.style.transform = "translateX(-5px)";
            setTimeout(() => {
                noBtn.style.transform = "translateX(5px)";
                setTimeout(() => {
                    noBtn.style.transform = "translateX(0)";
                }, 50);
            }, 50);
        }
    </script>
</body>
</html>
